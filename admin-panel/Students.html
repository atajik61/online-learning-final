<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="icon" href="../images/graduation-cap-solid.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Online learning platform Admin Panel</title>
    <style>
      /* Notification styles */
      #notification {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 300px; /* Adjusted width for smaller notification */
        z-index: 1050; /* Bootstrap's modal z-index */
      }
    </style>
  </head>

  <body>
    <div
      class="alert alert-success d-none"
      id="notification"
      role="alert"
    ></div>

    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-white" id="sidebar-wrapper">
        <div
          class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"
        >
          <i class="fas fa-user-secret me-2"></i>Study Admin
        </div>
        <div class="list-group list-group-flush my-3">
          <a
            href="index.html"
            class="list-group-item list-group-item-action bg-transparent second-text active"
            ><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a
          >
          <a
            href="Students.html"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
          >
            <i class="bi bi-person-raised-hand st me-2"></i>STUDENTS</a
          >
          <a
            href="teacher.html"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
          >
            <i class="bi bi-people st me-2"></i>TEACHER</a
          >
          <a
            href="curses.html"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
            ><i class="fas fa-book st me-2"></i>CURSES</a
          >
		  <a href="../sign-in.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                 <i class="fa-solid fa-right-from-bracket me-2"></i>  log-out</a>
         
          >
        </div>
      </div>

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
          <div class="d-flex align-items-center">
              <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
              <h2 class="fs-2 m-0">Manage Studens</h2>
          </div>
      </nav>

        <div class="container-fluid px-4">
          <div class="row g-3 my-2">
            <!-- Add button to trigger the modal -->
            <button
              class="btn btn-primary btn-sm mb-3 w-25"
              data-bs-toggle="modal"
              data-bs-target="#addUserModal"
            >
              Add New Student
            </button>
          </div>

          <div class="row my-5">
            <h3 class="fs-4 mb-3">List of Students</h3>
            <div class="col">
              <table class="table coler bg-white rounded shadow-sm table-hover">
                <thead>
                  <tr>
                    <th scope="col" width="50">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="userTableBody">
                  <!-- Dynamic user rows will be added here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add User Modal -->
    <div
      class="modal fade"
      id="addUserModal"
      tabindex="-1"
      aria-labelledby="addUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">Add New student</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addUserForm">
              <div class="form-group">
                <label for="userName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  placeholder="Enter user name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="userEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="userEmail"
                  placeholder="Enter user email"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              id="addUserButton"
            >
              Add student
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit User Modal -->
    <div
      class="modal fade"
      id="editUserModal"
      tabindex="-1"
      aria-labelledby="editUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editUserModalLabel">Edit student</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editUserForm">
              <div class="form-group">
                <label for="editUserName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editUserName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editUserEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="editUserEmail"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              id="editUserButton"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteUserModal"
      tabindex="-1"
      aria-labelledby="deleteUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteUserModalLabel">
              Confirm Deletion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this user?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmDeleteButton"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      let users = JSON.parse(localStorage.getItem("users")) || []; // Retrieve existing users from localStorage
      let currentEditUserId = null; // To keep track of the user being edited

      // Function to save users to localStorage
      function saveUsersToLocalStorage() {
        localStorage.setItem("users", JSON.stringify(users));
      }

      document
        .getElementById("addUserButton")
        .addEventListener("click", function () {
          const name = document.getElementById("userName").value;
          const email = document.getElementById("userEmail").value;

          // Check if the fields are not empty
          if (name && email) {
            const userId = users.length + 1; // Simple ID generation
            users.push({ id: userId, name: name, email: email }); // Add user to array

            // Clear the input fields
            document.getElementById("userName").value = "";
            document.getElementById("userEmail").value = "";

            // Close the modal
            const modal = bootstrap.Modal.getInstance(
              document.getElementById("addUserModal")
            );
            modal.hide();

            // Update the table with new user
            updateUserTable();
            saveUsersToLocalStorage(); // Save to localStorage
            showNotification("User added successfully!"); // Show notification
          }
        });

      function updateUserTable() {
        const userTableBody = document.getElementById("userTableBody");
        userTableBody.innerHTML = ""; // Clear existing rows

        users.forEach((user) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="openEditModal(${user.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="openDeleteModal(${user.id})">Delete</button>
                    </td>
                `;
          userTableBody.appendChild(row);
        });
      }

      function openEditModal(userId) {
        currentEditUserId = userId;
        const user = users.find((u) => u.id === userId);
        document.getElementById("editUserName").value = user.name;
        document.getElementById("editUserEmail").value = user.email;

        const editModal = new bootstrap.Modal(
          document.getElementById("editUserModal")
        );
        editModal.show();
      }

      document
        .getElementById("editUserButton")
        .addEventListener("click", function () {
          const name = document.getElementById("editUserName").value;
          const email = document.getElementById("editUserEmail").value;

          if (name && email) {
            const user = users.find((u) => u.id === currentEditUserId);
            user.name = name;
            user.email = email;
            updateUserTable();
            saveUsersToLocalStorage(); // Save to localStorage
            showNotification("User updated successfully!"); // Show notification

            // Clear input fields and close modal
            document.getElementById("editUserName").value = "";
            document.getElementById("editUserEmail").value = "";
            const editModal = bootstrap.Modal.getInstance(
              document.getElementById("editUserModal")
            );
            editModal.hide();
          }
        });

      function openDeleteModal(userId) {
        currentEditUserId = userId;
        const deleteModal = new bootstrap.Modal(
          document.getElementById("deleteUserModal")
        );
        deleteModal.show();
      }

      document
        .getElementById("confirmDeleteButton")
        .addEventListener("click", function () {
          const index = users.findIndex(
            (user) => user.id === currentEditUserId
          );
          if (index !== -1) {
            users.splice(index, 1); // Remove user from array
            updateUserTable();
            saveUsersToLocalStorage(); // Save to localStorage
            showNotification("User deleted successfully!"); // Show notification

            // Close the delete modal
            const deleteModal = bootstrap.Modal.getInstance(
              document.getElementById("deleteUserModal")
            );
            deleteModal.hide();
          }
        });

      function showNotification(message) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.classList.remove("d-none"); // Show notification
        setTimeout(() => {
          notification.classList.add("d-none"); // Hide after 3 seconds
        }, 3000);
      }

      // Initialize the user table on page load
      updateUserTable();
    </script>

<script>
  var el = document.getElementById("wrapper");
  var toggleButton = document.getElementById("menu-toggle");

  toggleButton.onclick = function () {
      el.classList.toggle("toggled");
  };
</script>
  </body>
</html>
