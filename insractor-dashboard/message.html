document.querySelector(".setting").addEventListener("click", function (e) {
  const newCard = document.querySelectorAll(".row");
  for (let i = 0; i < newCard.length; i++) {
    newCard[i].classList.toggle("boxx");
  }
  document.querySelector(".newJs").classList.toggle("boxx");
  e.preventDefault();
});

		//	/show-modal
const show_modal = document.querySelectorAll(".show-modal");
const overLay = document.querySelector(".overlay");
const new_modal = document.querySelector(".new-modal");
const close_modal = document.querySelector(".close-modal");

for (let i = 0; i < show_modal.length; i++) {
  show_modal[i].addEventListener("click", function (e) {
    new_modal.classList.remove("hidden");
    overLay.classList.remove("hidden");
    e.preventDefault();
  });
  close_modal.addEventListener("click", function (e) {
    new_modal.classList.add("hidden");
    overLay.classList.add("hidden");
  });
  overLay.addEventListener("click", function (e) {
    new_modal.classList.add("hidden");
    overLay.classList.add("hidden");
  });
}
//array

];

function renderProducts(messages) {
    const messageList = document.getElementById('message-list');
    messages.forEach(message => {
        const { name, fullname, time } = message;

        const messageDiv = document.createElement('div');
        messageDiv.classList.add('row', 'mx-2', 'border', 'mt-2', 'bg-secondary', 'message');
        
        messageDiv.innerHTML = `
            <div class="col-sm col-md">
                <div class="inbox bg-info">${name}</div>
            </div>
            <div class="col-sm col-md">
                <h6>${fullname}</h6>
                <h6>Offline</h6>
            </div>
            <div class="col-sm col-md">
                <h6>${time}</h6>
                <span class="show-modal"><a href="#">Reply</a></span>
            </div>
            <p>Morning Mrs Smithers, I wanted to ...</p>
        `;

        messageList.appendChild(messageDiv);
    });
}
