<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
          <div class="col-lg-7 col-md-6 col-sm-8 mx-auto form-container animate__animated animate__fadeInUp">
            <div class="text-center mb-4">
              <h6>Sign Up</h6>
              <h2>Let's Start with us</h2>
            </div>
            <form>
                <div class="form-group mb-3">
                    <label for="username">User name</label>
                    <input type="email" class="form-control" id="username" placeholder="Enter your username">
                  </div>
              <div class="form-group mb-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password"required>
              </div>
              <div class="form-group mb-3">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="confirm your password"required>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Remember Me
                </label></div>
              <button type="submit" class="form-group btn-primary w-100">Sign Up</button>
            <div class="form-group text-center mt-3">
              <p>Don't have an account? <a href="signin.html">Sign In</a></p>
             </form>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow.js/1.1.2/wow.min.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Initialize WOW.js -->
</body>
</html>
