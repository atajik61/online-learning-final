                <div class="container table table-bordered text-center">
                    <div id="table-container" class="table-responsive"></div> <!-- Table will be inserted here -->
                </div>

                <script>
                    const tableData = [
                    { Title: 'Html', Date: '20 Aug 30 Aug', Time: '8 AM' },
                    { Title: 'Css', Date: '1 Sep 5 Sep', Time: '10AM' },
                    { Title: 'JavaScript', Date: '22 Aug 25 Aug', Time: '12AM' }
                    ];

                    // Function to create the dynamic table
                    function createTable(data) {
                        // Create a table element
                        const table = document.createElement('table');
                        
                        table.className = 'table table-bordered table-hover';

                        // Create table header
                        const thead = document.createElement('thead');
                        const headerRow = document.createElement('tr');
                        ['Title', 'Date', 'Time'].forEach(headerText => {
                            const th = document.createElement('th');
                            th.textContent = headerText;
                            headerRow.appendChild(th);
                        });
                        thead.appendChild(headerRow);
                        table.appendChild(thead);

                        // Create table body
                        const tbody = document.createElement('tbody');
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            Object.values(item).forEach(text => {
                                const td = document.createElement('td');
                                td.textContent = text;
                                row.appendChild(td);
                            });
                            tbody.appendChild(row);
                        });
                        table.appendChild(tbody);

                        // Append table to the container
                        document.getElementById('table-container').appendChild(table);
                    }

                    // Call the function to create the table when the DOM is loaded
                    window.onload = () => createTable(tableData);
                     </script>
